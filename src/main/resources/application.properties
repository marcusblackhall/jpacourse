#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.default_schema=bookschema
spring.database.url=jdbc:h2:~/bookdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH,SCHEMA=bookschema
spring.jpa.defer-datasource-initialization=false

spring.liquibase.changelog=db/changelog/db.changelog-root.xml
